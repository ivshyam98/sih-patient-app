<ion-header>
  <ion-navbar>
    <ion-title>Aadhar Verification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="chooseImage()"><ion-icon name="image">Select Image</ion-icon></button>
  <img *ngIf=downloadUrl src="{{downloadUrl}}" alt="Loading..." height="190" width="50" padding>
  <button *ngIf=downloadUrl ion-button (click)="completeRegistration()">Complete Registration</button>
</ion-content>
