<ion-header>
  <ion-navbar>
    <ion-title>SHERM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignIn(f)">
    <ion-list >
     
        <ion-item >
            <ion-label floating>E-mail</ion-label>
            <ion-input type="email" ngModel name="email" required></ion-input>
          </ion-item>
       
      
        <ion-item >
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngModel name="password" required ></ion-input>
          
        </ion-item>
      
      </ion-list>
      <button ion-button type="submit" [disabled]="!f.valid" >Sign In</button>
    </form>
    <!-- <button ion-button margin-top outline (click)="goToPasswordReset()">Forgot Password</button> -->
    <ion-label center><b>Don't Have An Account yet? Sign Up</b></ion-label>
    <div >
        <button ion-button (click)="goToRegister()">Sign Up</button>
      </div>
</ion-content>
